$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
type: command

name: component_seq_qc
display_name: Sequence_Quality_Control
version: 1

inputs:
  seq_qc_input_folder:
    type: uri_folder

outputs:
  seq_qc_output_folder:
    type: uri_folder

code: ./component_seq_qc

environment: azureml:fastqc:2

command: >-
  fastqc {{inputs.seq_qc_input_folder}} -o  {{outputs.seq_qc_output_folder}}
